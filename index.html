<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="flexboxgrid-6.3.1/dist/flexboxgrid.css">
    <link rel="stylesheet" href="simonGame.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    
</head>

<body>  
  <div id="room">  
      
      <div class="tableTop">
          
          <div id="simonControls" class="msgBoard">
            <div class='gameLabel'>Simon</div>
            <div class='btnRow'>
              <button id='startOne' class="basicBtn startBtn">Start</button>
              <div id='scoreOne'  class='scoreBoard'>- -</div>
              <button id='strictOne' class="basicBtn">Strict</button>
              <div id='onOffSlider' class='slider'><button id='onOff' class=basicBtn></button></div>
            </div>
          </div>
          <div id='boardOne' class="gameBoard">
            
            <div id="green" class="boardSpot"></div>
            <div id="red"    class="boardSpot"></div>
            <div id="yellow" class="boardSpot"></div>
            <div id="blue"  class="boardSpot"></div>
        </div>
      </div> <!-- end table top -->

</div>
<audio id='greenSound' src="audio/simonSound1.mp3" preload='auto'></audio>
<audio id='redSound' src="audio/simonSound2.mp3" preload='auto'></audio>
<audio id='yellowSound' src="audio/simonSound3.mp3" preload='auto'></audio>
<audio id='blueSound' src="audio/simonSound4.mp3" preload='auto'></audio>

<script src="simonGame.js"></script>
</body>

</html>
